<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary">
    <header>
        <div class="alert alert-dark text-right">
            <button type="button" class="btn btn-dark pull-right" id="logoutBtn">Logout</button>
        </div>
    </header>
    <div class="container">
        <h2 class="font-weight-bold text-center"id="submitText">Resolve pending reimbursements:</h3>
            <p class="text-center text-white" id="statusIds">Status ID: 1. Approved | 2. Denied</p>
            <div>
                <div class="form-row align-items-center justify-content-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">ID:</label>
                        <input type="number" min=1 class="form-control mb-2" id="id" placeholder="Reimbursement ID">
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Status</label>
                        <input type="number" min=1 max=3 class="form-control mb-2" id="status" placeholder="Update Status ID">
                    </div>
                    <div col-auto>
                        <button type="submit" class="btn btn-dark" id="resolveBtn">Submit</button>
                    </div>
                </div>    
            </div>
            <br>
            <table class="table table-dark" id="allTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date Submitted</th>
                        <th>Author</th>
                        <th>Resolved By</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="pendingTableBody"></tbody>
            </table>
        <br>
        <br>
        <h3 class="font-weight-bold">All Reimbursements</h3>
        <table class="table table-dark" id="allTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date Submitted</th>
                    <th>Author</th>
                    <th>Resolved By</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="allTableBody"></tbody>
        </table>
    </div>
    <script src="manager.js"></script>
    </body>
</html>
